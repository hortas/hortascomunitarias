<ion-view title="Signup" hide-nav-bar="true" id="page5" style="background-color:#D0FDD0;">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <form id="signup-form2" class="list">
      <div class="spacer" style="width: 300px; height: 22px;"></div>
      <div>
        <img src="img/x5PFMwpESvK9rOAciEtw_dac89f29cd28e8f461c7ea1a42e42e74.png" style="display: block; width: 20%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="width: 300px; height: 35px;"></div>
      <ion-list id="signup-list3">
        <label class="item item-input" id="userName">
          <input type="text" placeholder="Nome" ng-model="user.name">
        </label>
        <label class="item item-input" id="userEmail">
          <input type="email" placeholder="Email" ng-model="user.email">
        </label>
        <label class="item item-input" id="userPassword">
          <input type="text" placeholder="Senha" ng-model="user.password">
        </label>
        <label class="item item-input" id="userPasswordConfirm">
          <input type="text" placeholder="Confirmar senha" ng-model="user.password">
        </label>
        <pre>user = {{user | json}}</pre>
      </ion-list>
      <a ui-sref="hortas.mapa()" id="signup-button3" class="button button-stable button-block" ng-click="cadastro(user)" ng-controller="signupCtrl">Cadastrar</a>
    </form>
  </ion-content>
</ion-view>
